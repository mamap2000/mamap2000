//Initialization and calculate perfomance of two realisations:
var initComments = ['dadario 3 likes','cina 4 ','ricardo 54 likes','ada 13 likes'];
window.onload = function(){
	
	let likesToBest = 4;
	
	let p1=performance.now();
	let res1=getBestComments(initComments, likesToBest).join(', ');
	let p2=performance.now();
	let res2= getBestCommentsSimple(initComments, likesToBest).join(', ');

// You can write all this code:   ----------------------------------------
function getBestComments(comments, likesToBest)
{
//iterator for comments
let i;
//for result
let r=[]
for(i=0;i<comments.length;i++){
  let c = comments[i];
  //how many likes in the comment
  let l = getCommentLikesCount(c);
  //is like is good or not
  let g = isGoodComment(l,likesToBest)
  if(g===true)
  {
     r.push(c)
  }
}
return r;
}

function getCommentLikesCount(c)
{
  //r is result for comment
  let r = 0;
  //m is multipler
  let m=1;
  //c - is comment with text
  for(let i=c.length;i>0;i--){
    if(c[i]>'0' && c[i]<'9')
    {
      r=r+c[i]*m;
      m=m*10;
    }
  }
  return r;
}

function isGoodComment(i,likesToBest)
{
    //r - is good result 
    let r = false;
    //if likes more than <likesToBest> then comment is good
    if(i>likesToBest){
        r = true;
    }
    return r;
}

// Or you can write just this code: ----------------------------------------
function getBestCommentsSimple(comments, likesToBest)
{
    return initComments.filter((c)=>/\d+/.exec(c)[0]>likesToBest)
}
